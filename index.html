<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href=""> -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lora:wght@400;500;600&family=Raleway:wght@200;300;600&display=swap"
    rel="stylesheet"
  >

  <style>
    html {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;

      font-size: 16px;
    }

    body,
    p {
      margin: 0;
      padding: 0;
    }

    button {
      background: transparent;
      border-style: none;
    }

    a {
      text-decoration: none;
      cursor: pointer;
    }

    a:hover {
      opacity: 70%;
    }

    /* 
    ==========================================================================
      Media queries
    ========================================================================== 
    */

    @media only screen and (min-width: 1441px) {}

    @media only screen and (max-width: 768px) {
      body .logo-l {
        font-size: 70px;
        padding-top: 20px;
      }

      .button-l {
        font-size: 15px;
      }

      .down-pointer {
        top: -70px;
      }

      .scale-down-20 {
        transform: scale(0.8);
      }

      body .burger {
        width: 28px;
      }

      body .burger::before,
      body .burger::after {
        height: 0.1px;
        opacity: 1;
      }
    }

    @media only screen and (max-width: 420px) {
      body .logo-l {
        font-size: 50px;
        padding-top: 30px;
      }

      .button-l {
        font-size: 12px;
      }

      .scale-down-20 {
        transform: scale(0.6);
      }
    }

    /* 
    ==========================================================================
      Atomic values
    ========================================================================== 
    */

    .svw-full {
      width: 100svw;
    }

    .svh-full {
      height: 100svh;
    }

    .w-full {
      width: 100%;
    }

    .h-full {
      height: 100%;
    }

    .o-hidden {
      overflow: hidden;
    }

    .block {
      display: block;
    }

    .absolute {
      position: absolute;
    }

    .relative {
      position: relative;
    }

    .flex {
      display: flex;
    }

    .space-between {
      justify-content: space-between;
    }

    .justify-content-c {
      justify-content: center;
    }

    .align-content-c {
      align-content: center;
      flex-wrap: wrap;
    }

    .z-5 {
      z-index: -5;
    }

    .z-4 {
      z-index: -4;
    }

    .z-0 {
      z-index: 0;
    }

    .top-0 {
      top: 0;
    }

    .border-box {
      box-sizing: border-box;
    }

    .min-w {
      min-width: 320px;
    }

    .max-w {
      max-width: 1440px;
    }

    .mx-auto {
      margin-left: auto;
      margin-right: auto;
    }

    .font-josefin {
      font-family: 'Josefin Sans', sans-serif;
    }

    .font-raleway {
      font-family: 'Raleway', sans-serif;
    }

    .font-lora {
      font-family: Lora;
    }

    .font-light {
      font-weight: 300;
    }

    .font-medium {
      font-weight: 500;
    }

    .font-semi-bold {
      font-weight: 600;
    }

    .opacity-75 {
      opacity: 75%;
    }

    /* 
    ==========================================================================
      Colors
    ========================================================================== 
    */

    .c-white {
      color: white;
    }

    .c-chocolate {
      color: #3F3735;
    }

    .c-ochre {
      color: #87674f;
    }

    .bc-white {
      border-color: white;
    }

    /* 
    ==========================================================================
      Components
    ========================================================================== 
    */

    .hero-bg {
      background-position: center;
      background-size: cover;
    }

    .border-white-12 {
      border: 12px solid white;
    }

    .button-l {
      font-size: 20px;
      letter-spacing: 2px;
      padding: 7px 10px;

      border-style: solid;
      border-width: 0.6px;
    }

    .logo-l {
      font-family: 'Josefin Sans', sans-serif;
      font-size: 96px;
      word-spacing: 5px;
    }

    .text-l {
      font-size: clamp(10px, 1.7778vw * 1.5, 32px);
      letter-spacing: 3px;
    }

    .border-black {
      border: solid black 1px;
    }


    /* ### Down pointer ### */

    .down-pointer {
      height: 50px;
      width: 1px;
      background: rgba(255, 255, 255, 0.4);
      top: -80px;
    }

    .down-pointer::before {
      content: "";
      background: rgb(255, 255, 255);
      position: absolute;

      top: 0;

      width: 100%;
      height: 45%;

      animation: downPointer 3s ease 0s infinite normal forwards;
    }

    @keyframes downPointer {

      0%,
      100% {
        top: 6%
      }

      50% {
        top: 50%
      }
    }

    /* ### Burger ### */

    .burger {
      cursor: pointer;
      display: flex;
      width: 37px;
      height: 20px;

      padding-top: 10px;

      background-color: wheat;
    }

    .burger::before,
    .burger::after {
      content: "";
      width: inherit;
      height: 5px;
      position: absolute;
      background-color: rgb(255, 255, 255);

      transition: all 250ms ease-out;
    }

    .test::before {
      content: "";
      background-color: azure;
      width: 10px;
      height: 10px;
      position: absolute;
    }

    /* .burger::before {
      transform: translateY(-6.5px);
    }

    .burger::after {

    }

    .active.burger:before {
      transform: translateY(0) rotate(45deg);
    }

    .active.burger:after {
      transform: translateY(0) rotate(-45deg);
    } */

    .nav {
      /* font-family: 'Raleway', sans-serif;
      font-weight: 300;
      font-size: 20px;
      letter-spacing: 2px;

      color: rgba(255, 255, 255, 0.75);

      display: flex;
      justify-content: space-between;
      width: 700px;

      /* border: black solid 1px; */

      position: absolute;

      margin-left: 38px;
      padding-left: 100px;

    }
  </style>
</head>

<body>
  <div class="min-w">

      <div class="hero-bg svw-full svh-full o-hidden absolute z-5 top-0 min-w"
        style="background-image: url(images/background-living-room.jpg);">
      </div>
      <div class="hero-bg svw-full svh-full o-hidden absolute z-4 top-0 border-white-12 min-w border-box"
        style="background-image: url(images/dark-overlay.svg);"></div>
    </div>

    <div class="max-w mx-auto svh-full">
      <header class="flex space-between" style="padding-top: 50px; align-items: center;">
        <div class="test">
          <p>this is a test</p>
        </div>
        <button class="burger z-0" style="margin-left: 38px;"></button>

          <a href="">About us</a>
          <a href="">Contact</a>
        </nav> -->
        <button class="button-l font-raleway font-light c-white bc-white opacity-75"
          style="margin-right: 38px; opacity: 75%;">Book now</button>
      </header>
      <div class="flex align-content-c justify-content-c" style="height: calc(100% - 88px);">
        <p class="logo-l c-white" style="margin-bottom: 150px;">NA STOPE</p>
      </div>
      <div class="down-pointer relative mx-auto"></div>
    </div>

    <div class="max-w mx-auto">
      <section class="flex justify-content-c align-content-c text-l font-lora font-semi-bold c-chocolate"
        style="min-height: 100px; height: 30vw; max-height: 400px;">
        <p>Nestled in the picturesque Ore Mountains,</p>

        <p>and beauty of this enchanting region.</p>

          the serenity and beauty of this enchanting region.</p> -->

  </div>
