<!DOCTYPE html>

<html>

<head>

  <title></title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lora:wght@400;500;600;700&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <script src="scripts/script.js"></script>

  <style>
    html {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;

      font-size: 16px;
    }

    body,
    p {
      margin: 0;
      padding: 0;
    }

    button {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);

      background: transparent;
      border-style: none;
    }

    a {
      text-decoration: none;
      cursor: pointer;
    }

    a:visited {
      color: inherit;
    }

    /* 
    ==========================================================================
      Media queries
    ========================================================================== 
    */

    @media only screen and (min-width: 1441px) {}

    /* Small desktops */
    @media only screen and (max-width: 1100px) {
      body .logo-l {
        font-size: 70px;
        padding-top: 20px;
      }

      body .button-l {
        font-size: 15px;
      }

      body .down-pointer {
        top: -70px;
      }

      body .nav {
        font-size: 15px;
      }

      body .nav a {
        margin-right: calc(20px);
      }
    }

    /* Small tablets */
    @media only screen and (max-width: 760px) {
      body .nav {
        display: none;
      }

      .nav-logo {
        display: none;
      }
    }

    /* Phones */
    @media only screen and (max-width: 420px) {
      body .logo-l {
        font-size: 50px;
        padding-top: 30px;
      }

      body .burger::before,
      body .burger::after {
        width: 30px;
        height: 0.8px;
      }

      body .button-l {
        font-size: 12px;
      }

      .scale-down-20 {
        transform: scale(0.6);
      }

      body .navbar {
        height: 75px;
      }
    }

    /* 
    ==========================================================================
      Atomic values
    ========================================================================== 
    */

    .svw-full {
      width: 100svw;
    }

    .svh-full {
      height: 100svh;
    }

    .w-full {
      width: 100%;
    }

    .h-full {
      height: 100%;
    }

    .o-hidden {
      overflow: hidden;
    }

    .absolute {
      position: absolute;
    }

    .relative {
      position: relative;
    }

    .fixed {
      position: fixed;
    }

    .block {
      display: block;
    }

    .flex {
      display: flex;
    }

    .space-between {
      justify-content: space-between;
    }

    .justify-content-c {
      justify-content: center;
    }

    .align-items-c {
      align-items: center;
    }

    .align-content-c {
      align-content: center;
      flex-wrap: wrap;
    }

    .z-5 {
      z-index: -5;
    }

    .z-4 {
      z-index: -4;
    }

    .z-0 {
      z-index: 0;
    }

    .top-0 {
      top: 0;
    }

    .border-box {
      box-sizing: border-box;
    }

    .min-w {
      min-width: 320px;
    }

    .max-w {
      max-width: 1440px;
    }

    .mx-auto {
      margin-left: auto;
      margin-right: auto;
    }

    .font-josefin {
      font-family: 'Josefin Sans', sans-serif;
    }

    .font-raleway {
      font-family: 'Raleway', sans-serif;
    }

    .font-lora {
      font-family: Lora;
    }

    .font-light {
      font-weight: 300;
    }

    .font-medium {
      font-weight: 500;
    }

    .font-semi-bold {
      font-weight: 600;
    }

    .font-bold {
      font-weight: 700;
    }

    .font-semi-extrabold {
      font-weight: 800;
    }

    .font-semi-black {
      font-weight: 900;
    }

    .opacity-0 {
      opacity: 0;
    }

    .opacity-75 {
      opacity: 75%;
    }

    /* 
    ==========================================================================
      Colors
    ========================================================================== 
    */

    .c-white {
      color: white;
    }

    .c-black {
      color: black;
    }

    .c-chocolate {
      color: #3F3735;
    }

    .c-ochre {
      color: #87674f;
    }

    .bc-white {
      border-color: white;
    }

    .bc-choclate {
      border-color: #3F3735;
    }

    /* 
    ==========================================================================
      Components
    ========================================================================== 
    */

    .hero-bg {
      background-position: center;
      background-size: cover;
    }

    .border-white-12 {
      border: 12px solid white;
    }

    .button-l {
      font-size: 20px;
      letter-spacing: 2px;
      padding: 7px 10px;

      border-style: solid;
      border-width: 0.6px;

      cursor: pointer;
    }

    .button-l.bg-lightgray:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .button-l.bg-darkgray:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .button-l.active-black:active {
      color: rgb(0, 0, 0);
    }

    .button-l.active-white:active {
      color: rgb(255, 255, 255);
    }

    .button-s {
      font-size: 10px;
      letter-spacing: 2px;
      cursor: pointer;
      border-style: solid;
      border-width: 1px;
      padding: 8px 28px;
    }

    .logo-l {
      font-family: 'Josefin Sans', sans-serif;
      font-size: 96px;
      letter-spacing: 5px;
    }

    .text-l {
      font-size: clamp(10px, 1.7778vw * 1.5, 32px);
      letter-spacing: 3px;
    }

    .text-s {
      font-size: 16px;
      line-height: 30px;
      letter-spacing: 1px;
    }

    .border-black {
      border: solid black 1px;
    }


    /* ### Down pointer ### */

    .down-pointer {
      height: 50px;
      width: 1px;
      background: rgba(255, 255, 255, 0.4);
      top: -80px;
    }

    .down-pointer::before {
      content: "";
      background: rgb(255, 255, 255);
      position: absolute;

      top: 0;

      width: 100%;
      height: 45%;

      animation: downPointer 3s ease 0s infinite normal forwards;
    }

    @keyframes downPointer {

      0%,
      100% {
        top: 6%
      }

      50% {
        top: 50%
      }
    }

    /* ### Navigation ### */

    .navbar {
      width: 100%;
      height: 100px;

      top: 0px;
      transition: 0.30s ease-in-out;
    }

    /* ### Burger ### */

    .burger {
      cursor: pointer;
      display: flex;
      width: 37px;
      height: 20px;

      padding-top: 10px;
      padding-right: 45px;
    }

    .burger::before,
    .burger::after {
      content: "";
      width: inherit;
      height: 1px;
      position: absolute;

      transition: all 250ms ease-out;
    }

    .burger.white::before,
    .burger.white::after {
      background-color: rgba(255, 255, 255, 0.8);
    }

    .burger.black::before,
    .burger.black::after {
      background-color: black;
    }

    .burger::before {
      transform: translateY(-6.5px);
    }

    .burger::after {
      transform: translateY(5.4px);
    }

    .active.burger:before {
      transform: translateY(0) rotate(45deg);
    }

    .active.burger:after {
      transform: translateY(0) rotate(-45deg);
    }

    /* ### Nav links ### */

    .nav {
      font-family: 'Raleway', sans-serif;
      font-weight: 300;
      font-size: 20px;
      letter-spacing: 2px;

      position: absolute;
      margin-left: calc(95px + 3vw);
    }

    .nav a {
      margin-right: calc(20px + 2.5vw);
    }

    .nav.active .item {
      opacity: 1;
      pointer-events: auto;
    }

    .item:nth-child(6) {
      transition-delay: 0.45s;
    }

    .item:nth-child(5) {
      transition-delay: 0.4s;
    }

    .item:nth-child(4) {
      transition-delay: 0.35s;
    }

    .item:nth-child(3) {
      transition-delay: 0.3s;
    }

    .item:nth-child(2) {
      transition-delay: 0.25s;
    }

    .item:nth-child(1) {
      transition-delay: 0.2s;
    }

    .item {
      opacity: 0;
      pointer-events: none;

      color: rgb(255, 255, 255);

      transition: opacity 0.5s ease, top 0.5s ease;
      transition-delay: 0;
    }

    .hover-effect {
      opacity: 1;
    }

    .hover-effect:hover {
      opacity: 0.3;
    }


    /* ### Nav Logo ### */

    .nav-logo {
      color: black;
      font-size: 30px;
      visibility: hidden;

      letter-spacing: 2px;
      padding-top: 6px;

      transition: opacity 0.5s ease;
    }

    .lang {
      bottom: 0;
      right: 0;

      margin-right: 30px;
      margin-bottom: 30px;
    }

    .h-1 {
      font-size: 30px;
      letter-spacing: 2px;
      line-height: 47px;
    }
  </style>
</head>
